<div *ngFor="let post of posts" class="card m-2">
  <div class="card-body">
    <a class="card-title" href="{{post.url}}" target="_blank">{{post.title}}</a>
  </div>
  <div class="card-footer d-flex">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <app-kisslet (kissEmit)="increaseKissedCount(post)" [post]="post"></app-kisslet>
      </div>
      <div class="input-group-append">
        <span class="input-group-text kissed">{{post.kissed || 0}}</span>
      </div>
    </div>
    <a [routerLink]="['/news', post.id]" class="btn btn-outline-success ml-1" role="button">Comments</a>
  </div>
</div>
