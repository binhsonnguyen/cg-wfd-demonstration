<p class="m-2 mt-4">
  <a aria-controls="form-create"
     aria-expanded="false"
     class="btn btn-primary"
     data-toggle="collapse"
     href="#form-create"
     role="button">
    Contribute
  </a>
</p>
<form (submit)="emitPost()" class="form collapse m-2" id="form-create">
  <div class="form-group">
    <label for="new-post-title">Title</label>
    <input [(ngModel)]="editingPost.title" aria-label="Title" class="form-control" id="new-post-title"
           name="new-post-title"
           placeholder="Title"
           type="text">
  </div>
  <div class="form-group">
    <label for="new-post-url">URL </label>
    <input [(ngModel)]="editingPost.url" aria-label="URL" class="form-control" id="new-post-url" name="new-post-url"
           placeholder="URL"
           type="text">
  </div>
  <div class="form-group">
    <button aria-controls="form-create"
            class="btn btn-outline-success"
            data-target="#form-create"
            data-toggle="collapse"
            type="submit">Add
    </button>
  </div>
</form>
