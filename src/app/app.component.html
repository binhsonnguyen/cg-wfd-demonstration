<a href="#">News</a>
<hr>
<div *ngFor="let post of posts">
  <a href="{{post.url}}" target="_blank">{{post.title}}</a>
</div>
<div>
  <label>Title:
    <textarea [(ngModel)]="editingPost.title" cols="60"></textarea>
  </label>
</div>
<div>
  <label>URL:
    <textarea [(ngModel)]="editingPost.url" cols="60"></textarea>
  </label>
</div>
<div>
  <input (click)="addPost()" type="button" value="Add">
</div>
<hr>
@CodeGym, 2019
