<hr>
<div *ngFor="let post of posts">
  <a href="{{post.url}}" target="_blank">{{post.title}}</a>
</div>
<div>
  <label>Title:
    <textarea cols="60" [(ngModel)]="editingPost.title"></textarea>
  </label>
</div>
<div>
  <label>URL:
    <textarea cols="60" [(ngModel)]="editingPost.url"></textarea>
  </label>
</div>
<hr>
@CodeGym, 2019
