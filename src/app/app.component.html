<a href="#">News</a>
<hr>
<div>
  <a href="{{post.url}}" target="_blank">{{post.title}}</a>
</div>
<div>
  <label>Title:
    <textarea id="post-title" cols="60" [value]="post.title"></textarea>
  </label>
</div>
<div>
  <label>URL:
    <textarea id="post-url" cols="60" [value]="post.url"></textarea>
  </label>
</div>
<div>
  <input type="button" value="Update" (click)="updatePost()">
</div>
<hr>
@CodeGym, 2019
