<div class="container">
  <div *ngFor="let art of articles" class="card m-2">
    <div class="card-body">
      <a class="card-title" href="{{art.url}}" target="_blank">{{art.title}}</a>
    </div>
  </div>
  <div class="card m-2">
    <div class="card-header">Contribute an Article</div>
    <div class="card-body">
      <div class="form-group">
        <label for="new-post-title">Title</label>
        <input [(ngModel)]="editingArticle.title" aria-label="Title" class="form-control" id="new-post-title"
               name="new-post-title"
               placeholder="Title"
               type="text">
      </div>
      <div class="form-group">
        <label for="new-post-url">URL </label>
        <input [(ngModel)]="editingArticle.url" aria-label="URL" class="form-control" id="new-post-url"
               name="new-post-url"
               placeholder="URL"
               type="text">
      </div>
      <div class="form-group">
        <p class="small">Preview: <a href="{{editingArticle.url}}" target="_blank">{{editingArticle.title}}</a></p>
        <button (click)="addArticle()" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
